<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easy Travel</title>
    <script
      src="https://kit.fontawesome.com/47ec1696ac.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
  </head>
  <body>
    <header>
      <section class="header-section">
        <nav class="nav">
          <div class="brand">
            <img
              src="./Images/Group 40071 (2).png"
              alt="brand-img"
              class="brand-logo"
            />
            <h3 class="brand-name .big-title-font">
              Easy <span class="">Travel</span>
            </h3>
          </div>
          <div class="nav-links-container">
            <a href="" class="nav-link">Home</a>
            <a href="" class="nav-link">Packages</a>
            <a href="" class="nav-link">Testimonial</a>
            <a href="" class="nav-link">Blog</a>
            <a href="" class="nav-link">Contact</a>
          </div>
        </nav>

        <div class="banner">
          <div class="banner-content">
            <h1 class="banner-title">Explore Your Travel</h1>
            <p class="banner-description">
              Dolor sit amet consectetur. Nullam suspendisse vitae ultricies
              dolor adipiscing. In et odio enim ac quis sapien urna eu
              phasellus.
            </p>
            <form action="" class="banner-form">
              <input
                type="text"
                name="destination"
                id="destination"
                placeholder="Where to go"
                class="form-input"
              />
              <select name="time" id="time" class="form-input">
                <option value="When">When</option>
                <option value="When">When</option>
              </select>
              <select name="type" id="type" class="form-input">
                <option value="Select Type">Select Type</option>
                <option value="Select Type">Select Type</option>
              </select>
              <button class="form-btn">
                <i class="fa-solid fa-magnifying-glass"></i> Find Now
              </button>
            </form>
          </div>
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
